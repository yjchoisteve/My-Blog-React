<!DOCTYPE html>
<html lang="en">

<head>
  <!-- HTML 문서의 문자 인코딩을 UTF-8로 설정합니다. -->
  <meta charset="UTF-8">
  <!-- 반응형 웹 디자인을 지원하기 위해 뷰포트 메타 태그를 설정합니다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 브라우저 탭에 표시될 문서의 제목을 설정합니다. -->
  <title>My Personal Blog</title>
  <!-- 검색 엔진 최적화를 위해 페이지에 대한 설명을 설정합니다. -->
  <meta name="description" content="A personal blog built with React where I share my thoughts and ideas.">
  <!-- 검색 엔진에 제공할 키워드를 설정합니다. -->
  <meta name="keywords" content="blog, personal, react, posts, comments">
  <!-- 문서 작성자의 이름을 명시합니다. -->
  <meta name="author" content="Your Name">
  <!-- 파비콘을 설정하여 브라우저 탭에 아이콘을 표시합니다. -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- 사용자 정의 스타일 파일을 링크합니다. -->
  <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
</head>

<body class="light">
  <!-- React 애플리케이션이 렌더링될 루트 요소를 설정합니다. -->
  <div id="root"></div>
</body>

</html>
